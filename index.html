<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./Icons/css/all.css">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor - Beta sign up split layout</title>
</head>
<body>
    <section class="sec1">
            <div class="container1">
                    <div class="gg">
                        <img src="./images/logo.svg" alt="logo" class="logo">
                    </div>
                    <div class="pp">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
        <div class="pix">
            <img src="./images/illustration-main.svg" alt="HeroImg" class="heroImg">
        </div>
    </section>
   

    <section class="sec2">
        <div class="container2">
            <h1 class="f-text">All your files in one secure location, accessible anywhere.</h1>
            <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.</p>
        </div>
    </section>

    <section class="sec3">
        <div class="container3">
            <form action="">
                <label for="">Sign Up For Early Access</label>
                <input type="email" name="Sign Up" id="signUp">
                <input type="submit" class="search" value="sign up">
            </form>
        </div>
    </section>

    <footer>
        <a href="">Privacy Policy</a>
    </footer>
</body>
</html>
